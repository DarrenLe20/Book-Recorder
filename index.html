<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <!--- CSS and JS -->
    <script type = 'text/javascript' src="script.js" defer></script>
    <link rel = 'stylesheet' href="./stylesheet.css">
</head>
<body>
    <div class = "header">
        <div class = 'title'>PERSONAL LIBRARY</div>
    </div>
    <div class = "mid">
        <div class = "shelf">
            <div class = "card">
                <p>The Communist Manifesto</p>
                <p>Karl Marx</p>
                <div class = "bookFunctions">
                    <button class = 'status'>Read</button>
                    <button class = 'delete'>Delete</button>
                </div>
            </div>
        </div>
        <div class = "functions">
            <button id = 'open'>NEW BOOK</button>
        </div>
    </div>
    <!-- Popup Modal Form -->
    <div class = 'bg-modal'>
        <div class = 'modal-content'>
            <form action = "">
                <div class = 'instruction'>Enter the book's information</div>
                <input id = 'NAME' type = 'text' placeholder="Title">
                <input id = 'NAME2' type = 'text' placeholder="Author">
                <div class = "modal-button">
                    <button type = 'button' class = 'Submit'>Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!---->
    <div class = "footer">
        Property of Darren Le
    </div>
</body>
</html>
